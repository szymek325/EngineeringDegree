<ion-view view-title="Temperature">
  <ion-content class="padding" style="text-align:center">
    <ion-item>
      <div class="row">
        <div class="col">
          <font size="4">Regulator</font>
        </div>
        <div class="col">
          <font size="4">{{regulatorType}}</font>
        </div>
      </div>


      <div class="row">
        <div class="col col-25">
          <font size="4">Setpoint</font>
        </div>
        <div class="col col-25">
          <font size="4">{{currentSetpoint}}</font>
        </div>

        <div class="col col-25">
          <font size="4">Kp</font>
        </div>
        <div class="col col-25">
          <font size="4">{{kpValue}}</font>
        </div>
      </div>


      <div class="row">
        <div class="col col-25">
          <font size="4">Current</font>
        </div>
        <div class="col col-25">
          <font size="4">{{currentTemperature}}</font>
        </div>
        <div class="col col-25">
          <font size="4">Ki</font>
        </div>
        <div class="col col-25">
          <font size="4">{{kiValue}}</font>
        </div>
      </div>


      <div class="row">
        <div class="col col-25">
          <font size="4">PWM</font>
        </div>
        <div class="col col-25">
          <font size="4">{{pwmSignal}}</font>
        </div>
        <div class="col col-25">
          <font size="4">Kd</font>
        </div>
        <div class="col col-25">
          <font size="4">{{kdValue}}</font>
        </div>
      </div>


    </ion-item>

    <div class="card">
      <div class="item item-divider">
        Temperature Chart
      </div>
      <div class="item item-text-wrap">
        <canvas id="line1" class="chart chart-line" chart-data="data1" chart-labels="labels1" chart-legend="true" chart-series="series1" chart-options="options1"></canvas>
      </div>
      <div class="item item-divider">
        PWM Chart
      </div>
      <div class="item item-text-wrap">
        <canvas id="line2" class="chart chart-line" chart-data="data2" chart-labels="labels2" chart-legend="true" chart-series="series2" chart-options="options2"></canvas>
      </div>
    </div>

    <button class="{{chartButtonStyle}}" ng-click="chartOnOff()">
      {{chartStartStop}} updating charts
    </button>
    <button class="button button-block button-positive" ng-click="modal.show()">
      Show received temperature data
    </button>
    <button class='button button-block button-assertive' ng-click="resetChart()">
      reset chart
    </button>

  </ion-content>
  <script id="templates/modal.html" type="text/ng-template">
    <ion-modal-view>
      <ion-header-bar class="bar bar-header bar-positive">
        <button class="button button-clear button-primary" ng-click="modal.hide()">HIDE</button>
      </ion-header-bar>
      <ion-content class="padding">
        {{tempData}}
      </ion-content>
    </ion-modal-view>
  </script>
</ion-view>
