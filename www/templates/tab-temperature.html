<ion-view view-title="Temperature Control">
  <ion-content class="padding" style="text-align:center">
    <ion-item>
      <h1>Temperature</h1>
    </ion-item>
    <ion-item>
      <div class="row">
        <div class="col">
          <font size="5">Setpoint</font>
        </div>
        <div class="col">
          <font size="5">{{currentSetpoint}}</font>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <font size="5">Current</font>
        </div>
        <div class="col">
          <font size="5">{{currentTemperature}}</font>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <font size="5">PWM</font>
        </div>
        <div class="col">
          <font size="5">{{pwmSignal}}</font>
        </div>
      </div>
    </ion-item>
    <ion-item>
      <button class="{{type}}" ng-click="receiveButton()">
        {{startStop}} receiving
      </button>
      <button class="button button-assertive" ng-click="modal.show()">
        Show Temperature Chart
      </button>
    </ion-item>
    <ion-item>
      <div class="card">
        <div class="item item-divider">
          Line Chart
        </div>
        <div class="item item-text-wrap">
          <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-legend="true" chart-series="series" chart-options="options"></canvas>
        </div>
      </div>
      <ion-item>
        <button class='button button-block button-assertive' ng-click="resetChart()">
          reset chart
        </button>
      </ion-item>
    </ion-item>
  </ion-content>
</ion-view>


<script id="templates/modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
      <button class="button button-clear button-primary" ng-click="modal.hide()">HIDE</button>
    </ion-header-bar>
    <ion-content class="padding">
      {{tempData}}
    </ion-content>
  </ion-modal-view>
</script>
