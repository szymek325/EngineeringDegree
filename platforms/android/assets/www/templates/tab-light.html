

<ion-view view-title="Light Control">

  <ion-content>
    <ion-list style="text-align:center">
      <ion-item>
        <button ng-click="Click1()" class='{{type1}}'>
          Scene 1 {{text1}}
        </button>

        <button ng-click="Click2()" class='{{type2}}'>
          Scene 2 {{text2}}
        </button>
      </ion-item>
      <ion-item>
        <button ng-click="Click3()" class='{{type3}}'>
          Scene 3 {{text3}}
        </button>
        <button ng-click="Click4()" class='{{type4}}'>
          Scene 4 {{text4}}
        </button>
      </ion-item>
      <ion-item>
        <button ng-click="ClickAll()" class='{{typeAll}}'>
         All {{textAll}}
       </button>
     </ion-item>
   </ion-list>


  <div class="card" ng-controller="ExampleController">
    <div class="item item-divider">
      Line Chart
    </div>
    <div class="item item-text-wrap">
      <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-legend="true" chart-series="series" chart-options="{showTooltips: true}"></canvas>
    </div>
  </div>
</ion-content>

</ion-view>
