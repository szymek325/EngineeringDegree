<ion-view view-title="Temperature Control">
  <ion-content class="padding" style="text-align:center">
    <ion-item>
      <h1>Temperature</h1>
    </ion-item>
    <ion-item>
      <div class="row">
        <div class="col">
          <font size="5">Setpoint</font>
        </div>
        <div class="col">
          <font size="5">{{currentSetpoint}}</font>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <font size="5">Current</font>
        </div>
        <div class="col">
          <font size="5">{{currentTemperature}}</font>
        </div>
      </div>
    </ion-item>
    <ion-item>
      <button class="{{type}}" ng-click="receiveButton()">
        {{startStop}} receiving
      </button>

    </ion-item>
    <div class="card">
      <div class="item item-divider">
        Line Chart
      </div>
      <div class="item item-text-wrap">
        <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-legend="true" chart-series="series" chart-options="options"></canvas>
      </div>
    </div>
  </ion-content>
</ion-view>
